<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span>Hot Resturant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span>Make
                        Reservation</button></a>
                <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--current table-->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group"></ul>
                    </div>
                </div>
                <!--waiting list-->
                <div class="card mt 4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitlist" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-4">
        <div class="container">
            <p>Control Panel</p>
            <p></p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a
                href="/api/waitlist">API Wait List</a></p>
        </div>
    </footer>
</body>
<!--tables.html AJAX GET data-->
<script type="text/javascript">
    function runTableQuery() {
        $.ajax({ url: "/api/tables", method: "GET" })
            .then(function (tableInfo) {
                console.log(tableInfo);
            })
    }
</script>

</html>
