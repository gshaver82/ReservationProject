<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="jumbotron heading-center">
      <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <h2 class="heading-center">Make your reservation</h2>
      <hr>
      <a href="tables.html"><button class="btn btn-primary btn-lg button-center"><span class="fas fa-list"></span> View
          Tables
        </button></a>
      <a href="main.html"><button class="btn btn-secondary btn-lg button-center"><span>
            <i class="fas fa-home"></i></span> </button></a>
    </div>
    <div class="container">
      <div class="row">
        <div class=" col">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="name" class="form-control" id="phone" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="customerID">Unique ID</label>
              <input type="customerID" class="form-control" id="customerID">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- AJAX POST request to send the data to the API.-->
    <script type="text/javascript">
      $("#submit-btn").on("click", function (event) {
        event.preventDefault();
        var newReservation = {
          name: $("#name").val().trim(),
          phone: $("#phone").val().trim(),
          email: $("#email").val().trim(),
          uniqueID: $("#customerID").val().trim()
        };
        $.post("/api/reservationList", newReservation)
          .then(function (data) {
            console.log("reserve.html", data);
            alert("Reserving table for dinner");
          });
      });
    </script>
</body>

</html>
